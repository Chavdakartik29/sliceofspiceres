<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- bootstrap-icons -->
    <link href="css/bootstrap-icons.css" rel="stylesheet" type="text/css" />
    <!-- bootstrap css  -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- custom css  -->
    <link href="css/login.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <section class="login-page">
        <div class="container">
            <div class="row">
                <div class="content d-flex border p-0">
                    <div class="image col-6">
                        <img src="images/login.png" class="img-fluid" alt="">
                    </div>
                    <div class="login col-6 text-center d-flex justify-content-center align-items-center">
                        <div class="logo">
                            <img src="images/logo-2.png" alt="">
                            <h4 class="mt-5">Login</h4>
                            <form style="width: 490px;" class="m-auto mt-5">
                                <div class="mb-3">
                                    <input type="email" class="form-control p-3 border-2 text-secondary"
                                        id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                                </div>
                                <div class="mb-3">
                                    <input type="password" class="form-control p-3 border-2 text-secondary"
                                        id="exampleInputEmail2" aria-describedby="emailHelp" placeholder="Password">
                                </div>
                                <div class="continue-btn btn btn-warning col-12 mt-2 border-0">
                                    <a href="#" class="text-decoration-none text-dark fs-5">Login With Email</a>
                                </div>
                                <div class="mt-4">
                                    <h6>Or</h6>
                                </div>
                                <div class="continue-google btn btn-warning col-12 mt-2 border border-dark">
                                    <a href="#" class="text-decoration-none text-white fs-5">Continue With Google</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
